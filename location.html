<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducere Locație</title>

    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    

    <link rel="stylesheet" href="style.css">
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-qXU/Xo7rjIyRR6a6t3vT1oBoMmU6QCXn3zU4vBFAca5C615E9V9FjW2q3aRzxhQVn4r8nxFK3m1dN0Vr1nSihg==" crossorigin=""></script>
</head>
<body>
    <h1>Introducere Locație Stupină</h1>
    <form id="location-form">
        <label for="nume-stupina">Numele Stupinei:</label>
        <input type="text" id="nume-stupina" name="nume-stupina" required>
        <!-- Elementul pentru afișarea hărții -->
        <div id="map" style="height: 400px;"></div>
        <button type="submit">Salvează Locația</button>
    </form>

    <script src="location.js"></script>
</body>
</html>
