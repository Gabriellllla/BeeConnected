<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Page</title>
    <!-- Includerea Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <!-- Includerea stilurilor tale CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Formularul pentru introducerea locației -->
    <form id="location-form">
        <label for="nume-stupina">Numele stupinei:</label>
        <input type="text" id="nume-stupina" name="nume-stupina" required>
        <!-- Div-ul pentru harta -->
        <div id="map" style="height: 400px;"></div>
        <!-- Butonul de submit pentru trimiterea formularului -->
        <button type="submit">Salvează locația</button>
    </form>

    <!-- Includerea scriptului JavaScript -->
    <script src="location.js"></script>
    <!-- Includerea Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
