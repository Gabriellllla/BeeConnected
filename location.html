<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw8bM8XWikDP6Xlhd2LauO7GHAxtBdllQ"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Introduceți locația stupinei</h1>
    <form id="location-form">
        <label for="nume-stupina">Numele stupinei:</label>
        <input type="text" id="nume-stupina" name="nume-stupina" required>
        <div id="map"></div>
        <button type="submit">Salvează locația</button>
    </form>

    
    <script src="location.js" type="module"></script>
</body>
</html>
