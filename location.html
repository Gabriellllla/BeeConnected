<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

   
</head>
<body>
    <h1>Introduceți locația stupinei</h1>
    <div id="map"></div>
    <form id="location-form">
        <label for="nume-stupina">Numele stupinei:</label>
        <input type="text" id="nume-stupina" name="nume-stupina" required>
        <button type="submit">Salvează locația</button>
    </form>

    <script src="location.js" defer type="module"></script>
</body>
</html>
