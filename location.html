<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <!-- Link către stilul CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Introducere Locație Stupină</h1>
    <!-- Formular pentru introducerea numelui stupinei -->
    <form id="location-form">
        <label for="nume-stupina">Nume Stupină:</label>
        <input type="text" id="nume-stupina" required>
        <!-- Div pentru afișarea hărții -->
        <div id="map"></div>
        <button type="submit">Salvează Locația</button>
    </form>

    <!-- Script pentru importarea bibliotecilor Leaflet și Firebase -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
    <!-- Scriptul nostru personalizat -->
    <script src="location.js"></script>
</body>
</html>
