<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notite Stupine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .notite-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .add-note-button {
      display: block;
      margin: 20px 0;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .note-list {
      list-style-type: none;
      padding: 0;
    }
    .note-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .note-dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      z-index: 1000;
    }
    .note-dialog .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="notite-container">
    <h1>Notite Stupine</h1>
    <button class="add-note-button">Adaugă Notiță Nouă</button>
    <ul class="note-list" id="note-list">
      <!-- Notițele vor fi afișate aici -->
    </ul>
  </div>

  <div class="note-dialog" id="note-dialog">
    <span class="close-button" id="close-dialog">x</span>
    <div id="note-content"></div>
  </div>

  
</body>
</html>
