<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetare Parolă - BeeConnected</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reset-password-container">
        <img src="imagini/bee_logo.png" alt="BeeConnected Logo" class="logo-index">
        <h2>Resetează Parola</h2>
        <div class="input-group">
            <input type="email" id="reset-email" name="reset-email" placeholder="Email" required>
        </div>
        <div class="reset-button">
            <button class="reset-button" id="reset-button">Trimite Email pentru Resetare Parolă</button>
        </div>
        <a href="index.html" id="back-to-login-link">Înapoi la autentificare</a>
    </div>

    <script src="resetare-parola.js" type="module"></script>
</body>
</html>
