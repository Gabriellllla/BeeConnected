<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Stup Nou</title>
    <link rel="stylesheet" href="homepagestyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body class="home">
    <div class="top-menu">
        <div class="logo">
            <a href="home.html">
                <img src="imagini/logo.png" alt="Logo BeeConnected"></a>
                <h1 class="hide-on-small-screen">BeeConnected</h1>
            </div>
    
            
    
            <div class="buttons">
            <a href="home.html">
                <button class="menu-button" title="Vezi Stupinele">
                    <img src="imagini/stupine.png" alt="Stupine"> <!-- Adaugă calea către imagine și un alt text opțional -->
                </button>
            </a>
    
            <a href="rapoarte.html">
                <button class="menu-button" title="Sfaturi utile">
                    <img src="imagini/rapoarte.png" alt="Rapoarte"> <!-- Adaugă calea către imagine și un alt text opțional -->
                </button>
            </a>
            <a href="notite.html">
                <button class="menu-button" title="Notițe">
                    <img src="imagini/notes.png" alt="Notițe"> <!-- Adaugă calea către imagine și un alt text opțional -->
                </button>
            </a>
    
            <a href="contact.html">
                <button class="menu-button" title="Contactează-ne">
                    <img src="imagini/contact.png" alt="Contact"> <!-- Adaugă calea către imagine și un alt text opțional -->
                </button>
            </a>
    
            <a href="#" id="logout-button">
                <button class="menu-button" title="Log Out">
                    <img src="imagini/delogare.png" alt="Delogare"> <!-- Adaugă calea către imagine și un alt text opțional -->
                </button>
            </a>
    
            </div>
    </div>

    <div class="main-content">
        <h1>Adaugă Stup</h1>
        <form id="add-hive-form">
            <label for="hive-name">Nume Stup:</label>
            <input type="text" id="hive-name" required>
            
            <label for="hive-type">Tip Stup:</label>
        <select id="hive-type" name="hive-type" required>
            <option value="dadant">Dadant</option>
            <option value="multietajat">Multietajat</option>
            <option value="orizontal">Orizontal</option>
        </select>

            <button type="submit">Adaugă</button>
        </form>
    </div>
    <div id="dialog-overlay" style="display: none;">
        <div id="dialog-box">
            <h2>Confirmare delogare</h2>
            <p>Sigur vrei să părăsești aplicația?</p>
            <div id="button-container">
                <button id="confirm-logout">Da</button>
                <button id="cancel-logout">Anulează</button>
            </div>
        </div>
    </div>
    <script src="AddHive.js" defer type="module"></script>
</body>
</html>
