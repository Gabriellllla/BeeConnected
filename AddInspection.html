<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Inspecție</title>
    <link rel="stylesheet" href="homepagestyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body class="home">
    <div class="top-menu">
        <div class="logo">
            <a href="home.html">
                <img src="imagini/logo.png" alt="Logo BeeConnected">
            </a>
            <h1 class="hide-on-small-screen">BeeConnected</h1>
        </div>
        <div class="buttons">
            <a href="home.html">
                <button class="menu-button" title="Vezi Stupinele">
                    <img src="imagini/stupine.png" alt="Stupine">
                </button>
            </a>
            <a href="rapoarte.html">
                <button class="menu-button" title="Sfaturi utile">
                    <img src="imagini/rapoarte.png" alt="Rapoarte">
                </button>
            </a>
            <a href="notite.html">
                <button class="menu-button" title="Notițe">
                    <img src="imagini/notes.png" alt="Notițe"> <!-- Adaugă calea către imagine și un alt text opțional -->
                </button>
            </a>
            <a href="contact.html">
                <button class="menu-button" title="Contactează-ne">
                    <img src="imagini/contact.png" alt="Contact">
                </button>
            </a>
            <a href="#" id="logout-button">
                <button class="menu-button" title="Log Out">
                    <img src="imagini/delogare.png" alt="Delogare"> <!-- Adaugă calea către imagine și un alt text opțional -->
                </button>
            </a>
        </div>
    </div>

    <div class="main-content">
        <h1>Adaugă Inspecție</h1>
        <form id="add-inspection-form">
            <label for="Data inspecției">Data inspecției:</label>
            <input type="date" id="Data inspecției" name="Data inspecției" required>
            
            <label for="Regină prezentă">Regină prezentă:</label>
            <input type="checkbox" id="Regină prezentă" name="Regină prezentă">
            
            <label for="Puiet">Are puiet:</label>
            <input type="checkbox" id="Puiet" name="Puiet">
            
            <label for="Are boli">Boli:</label>
            <input type="checkbox" id="Are boli" name="Are boli">
            
            <div id="Optiuni boli" style="display:none;">
                <label for="Tipul bolii">Tipul bolii:</label>
                <select id="Tipul bolii" name="Tipul bolii">
                    <option value="Boala virala a albinelor">Boala virala a albinelor</option>
                    <option value="Loca americana">Loca americana</option>
                    <option value="Loca europeana">Loca europeana</option>
                    <option value="Nosemoza">Nosemoza</option>
                    <option value="Varrooza">Varrooza</option>
                </select>
            </div>
            
            <label for="Mâncare">Hranire:</label>
            <input type="checkbox" id="Mâncare" name="Mâncare">
            
            <div id="Tipul mâncării" style="display:none;">
                <label for="Tipul mâncării">Tipul hranei:</label>
                <select id="Tipul mâncării" name="Tipul mâncării">
                    <option value="Sirop">Sirop</option>
                    <option value="Turtă de zahar">Turtă de zahar</option>
                    <option value="Miere">Miere</option>
                    <option value="Polen">Polen</option>
                </select>
            </div>
            
            <button type="submit">Salvează Inspecția</button>
        </form>
    </div>
    <div id="dialog-overlay" style="display: none;">
        <div id="dialog-box">
            <h2>Confirmare delogare</h2>
            <p>Sigur vrei să părăsești aplicația?</p>
            <div id="button-container">
                <button id="confirm-logout">Da</button>
                <button id="cancel-logout">Anulează</button>
            </div>
        </div>
    </div>

    <div id="disease-dialog-overlay" style="display: none;">
        <div id="disease-dialog-box">
            <h2>Avertisment Boală</h2>
            <p id="disease-message"></p>
            <p>Pentru mai multe informații, vizitați secțiunea Tratamente din pagina <a href="rapoarte.html">Sfaturi Utile</a>.</p>
            <button id="close-disease-dialog">Închide</button>
        </div>
    </div>

    <div id="queen-color-dialog-overlay" style="display: none;">
        <div id="queen-color-dialog-box">
            <h2>Culoarea anului pentru matca</h2>
            <p id="queen-color-message"></p>
            <button id="close-queen-color-dialog">Închide</button>
        </div>
    </div>

    <script src="addInspection.js" defer type="module"></script>
</body>
</html>
