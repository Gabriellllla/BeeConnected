<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Inspecție</title>
    <link rel="stylesheet" href="homepagestyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body class="home">
    <div class="top-menu">
        <div class="logo">
            <a href="home.html">
                <img src="imagini/logo.png" alt="Logo BeeConnected">
            </a>
            <h1 class="hide-on-small-screen">BeeConnected</h1>
        </div>
        <div class="buttons">
            <a href="home.html">
                <button class="menu-button" title="Vezi Stupinele">
                    <img src="imagini/stupine.png" alt="Stupine">
                </button>
            </a>
            <a href="rapoarte.html">
                <button class="menu-button" title="Sfaturi utile">
                    <img src="imagini/rapoarte.png" alt="Rapoarte">
                </button>
            </a>
            <a href="contact.html">
                <button class="menu-button" title="Contactează-ne">
                    <img src="imagini/contact.png" alt="Contact">
                </button>
            </a>
            <a href="index.html">
                <button class="menu-button" title="Log Out">
                    <img src="imagini/delogare.png" alt="Delogare">
                </button>
            </a>
        </div>
    </div>

    <div class="main-content">
        <h1>Adaugă Inspecție</h1>
        <form id="add-inspection-form">
            <label for="inspection-date">Data inspecției:</label>
            <input type="date" id="inspection-date" name="inspection-date" required>
            
            <label for="queen-present">Regină prezentă:</label>
            <input type="checkbox" id="queen-present" name="queen-present">
            
            <label for="brood-present">Puiet prezent:</label>
            <input type="checkbox" id="brood-present" name="brood-present">
            
            <label for="diseases-present">Boli:</label>
            <input type="checkbox" id="diseases-present" name="diseases-present">
            
            <div id="disease-options" style="display:none;">
                <label for="disease-type">Tipul bolii:</label>
                <select id="disease-type" name="disease-type">
                    <option value="Boala virala a albinelor">Boala virala a albinelor</option>
                    <option value="Loca americana">Loca americana</option>
                    <option value="Loca europeana">Loca europeana</option>
                    <option value="Nosemoza">Nosemoza</option>
                    <option value="Varrooza">Varrooza</option>
                </select>
            </div>
            
            <label for="feeding">Hranire:</label>
            <input type="checkbox" id="feeding" name="feeding">
            
            <div id="feeding-options" style="display:none;">
                <label for="feeding-type">Tipul hranei:</label>
                <select id="feeding-type" name="feeding-type" multiple>
                    <option value="Sirop">Sirop</option>
                    <option value="Turtă de zahar">Turtă de zahar</option>
                    <option value="Miere">Miere</option>
                    <option value="Polen">Polen</option>
                </select>
            </div>
            
            <button type="submit">Salvează Inspecția</button>
        </form>
    </div>

    <script src="addInspection.js" defer type="module"></script>
</body>
</html>
